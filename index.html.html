<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div id="greeting">
        <h1> Welcome !</h1></div>
        <div class="main">

        <div class="signup">
            <div class="head"> Create Account</div>
            <div class="form">

                <form >
                    <input type="text" placeholder="Name" required><br>
                    <input type="email" name="email" id="" placeholder="E-Mail" required> <br>
                    <input type="password" name="password" id="Pass" placeholder="Password" required> <br>
                    <input type="password" name="Re-password" id="Re-pass" placeholder="Retype-password" required> <br>
                    <p id="message"> </p> <br>
                    <input type="checkbox"  id="checkbox" required>
                    <label for="checkbox"> I agree to these <a href="#"> Terms & conditions</a> </label><br>
                    <input type="submit" name="submit" id="button" value="Sign up" onclick="checkPassword()">
                    <input type="button" name="" id="button" value="Sign in">
                </form>
            </div>
        </div>
    </div>
    </div>



    <script src="index.js"></script>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
